name    = Mojo-WebService-Launchpad
author  = Adam Stokes <adamjs@cpan.org>
license = Perl_5
copyright_holder = Adam Stokes
copyright_year   = 2020

[NextRelease]
filename=Changes
format=%-7v %{yyyy-MM-dd}d
time_zone=UTC

[Git::NextVersion]
[Git::Check]
[Git::Commit]
[Git::CommitBuild]
[Git::Tag]
[Git::Push]
[Git::GatherDir]
exclude_filename = README
exclude_filename = Makefile.PL
exclude_filename = META.yml
exclude_filename = cpanfile

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = UploadToCPAN

[AutoPrereqs]
[Prereqs]
Mojolicious = 0
Role::Tiny = 0
Class::Load = 0
IO::Socket::SSL = 0
Future::AsyncAwait = 0
Data::Dumper::Concise = 0
Pod::Weaver::Section::WarrantyDisclaimer = 0
Pod::Elemental::Transformer::List = 0
-phase = test
Test::More = 0
Test::Exception = 0
Test::NoTabs = 0
Test::Mojo = 0
[CPANFile]

[PkgVersion]

[PodWeaver]

[Test::NoTabs]
[CheckChangeLog]
[Test::MinimumVersion]
[ReadmeMarkdownFromPod]

[CopyFilesFromBuild]
copy = README.mkdn
copy = Makefile.PL
copy = META.yml
copy = cpanfile

[FakeRelease]
[Authority]
[GithubMeta]
